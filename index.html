<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Watch</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="#">Watch</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Background image -->
      <div
        class="p-5 text-center sm-image"
        style="
          background-image: url('https://images.pexels.com/photos/3829441/pexels-photo-3829441.jpeg?auto=compress&cs=tinysrgb&w=600');
          background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
        "
      >
        <div
          class="mask"
          style="background-color: rgba(0, 0, 0, 0.6); height: 70vh"
        >
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Watch Store</h1>
              <h4 class="mb-3">Buy Now</h4>
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>

    <!-- Start Section -->
    <div class="card mb-3 container-fluid my-5 p-5" style="max-width: 940px">
      <div class="row g-0">
        <div class="col-md-4" style="position: relative">
          <img
            id="img"
            src="https://media.discordapp.net/attachments/1160867985909620917/1171498628930621541/purp.png?ex=655ce61e&is=654a711e&hm=6e69d2e6c5afd8bcfc0dfe5b768b2b2f908ef6ecaf58db0a9974340aad2d0725&=&width=397&height=397"
            alt="Trendy Pants and Shoes"
            class="img-fluid rounded-start"
          />
          <p
            id="time"
            style="
              position: absolute;
              top: 40%;
              left: 35%;
              font-size: 1.5rem;
              color: white;
            "
          ></p>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title m-3">Choose Color</h5>
            <p class="card-text">
              <button
                id="purrple"
                type="button"
                class="btn"
                style="background-color: #565681; color: white"
              >
                Purple
              </button>
              <button
                id="red"
                type="button"
                class="btn"
                style="background-color: #ca3d22; color: white"
              >
                Red
              </button>
              <button
                id="darkPink"
                type="button"
                class="btn"
                style="background-color: #8a5362; color: white"
              >
                Dark Pink
              </button>
              <button
                id="lightPink"
                type="button"
                class="btn my-3"
                style="background-color: #e9c7be; color: white"
              >
                Light Pink
              </button>
              <button
                id="black"
                type="button"
                class="btn btn-info"
                style="background-color: #23211f; color: white"
              >
                Black
              </button>
            </p>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- end Section -->
    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div
        class="text-center p-3 bg-white my-5"
        style="border-top: 1px solid rgb(175, 172, 172)"
      >
        © 2023 Copyright:
        <a class="text-dark" href="">الحقوق محفوظة</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
  <!-- Script -->
  <script src="./mian.js"></script>
</html>
